<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wild-life-observation</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="js/ajaxfunctions.js"></script>
</head>
<body>
    <div class="centerdiv">
        <header><h1>Wild-life-observation</h1></header>
        <section class="left">
            <h1>Neue Beobachtung anlegen</h1>
            <form id="observationForm">

                <!-- Genus -->
                <label>Gattung auswählen:</label>
                <select name="genusId" id="genusSelect" required>
                    <option value="">--Bitte auswählen--</option>
                </select>
				
                <button type="button" onclick="toggleGenusInput()">+ Neue Gattung anlegen</button>
                <div id="newGenusInput" style="display: none; margin-top: 10px;">
                    <label>Neue Gattung (Name):</label>
                    <input type="text" id="newGenusName">
					
					<label>Lateinischer Name:</label>
					<input type="text" id="newGenusLatinName">
                    <button type="button" onclick="saveNewGenus()">Speichern</button>
                </div>

                <!-- Location -->
                <label>Ort auswählen:</label>
                <select name="locationId" id="locationSelect" required>
                    <option value="">--Bitte auswählen--</option>
                </select>
                
				<button type="button" onclick="toggleLocationInput()">+ Neuer Ort</button>
                <div id="newLocationInput" style="display: none;">
                    <label>Neuer Ort (Stadtname):</label>
                    <input type="text" id="newLocationName">
                  
					<label>Ortsbeschreibung:</label>
					<input type="text" id="newLocationDescription">
					<button type="button" onclick="saveNewLocation()">Speichern</button>
                </div>

                <!-- Beobachtungsdaten -->
                <label>Datum:</label>
                <input type="date" name="date" required>

                <label>Uhrzeit:</label>
                <input type="time" name="time" required>

                <label>Geschlecht:</label>
                <select name="gender" required>
                    <option value="">-- Bitte auswählen --</option>
                    <option value="MALE">Männlich</option>
                    <option value="FEMALE">Weiblich</option>
                </select>

                <label>Geschätztes Gewicht (kg):</label>
                <input type="number" name="weight" step="0.1" min="0" required>

                <label>Geschätzte Größe (cm):</label>
                <input type="number" name="size" step="1" min="0" required>

                <label>Geschätztes Alter (Jahre):</label>
                <input type="number" name="age" step="1" min="0" required>

                <br><br>
                <input type="submit" value="Beobachtung speichern">
            </form>
        </section>
		
		<section class="right">
			<h1>Beobachtungen</h1>
			<p>
			<button id="loadObservations">Laden</button>
			<button id="editSelected">Bearbeiten</button>
			<button id="deleteSelected">Löschen</button>
			</p>
			
			<div class="table_wrapper">
				<table id="observationTable" class="display" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th><input type="checkbox" id="selectAll"> <span style="font-weight: normal;">Alles auswählen</span></th>
							<th>ID</th>
							<th>Genus</th>
							<th>Ort</th>
							<th>Größe</th>
							<th>Gewicht</th>
							<th>Alter</th>
							<th>Geschlecht</th>
							<th>Datum</th>
							<th>Uhrzeit</th>
						</tr>
					</thead>
				</table>		
			</div>
			
		</section>
</body>
</html>
